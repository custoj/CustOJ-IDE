<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="js/jquery-3.1.1.min.js"></script>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
  <script src="js/bootstrap-toggle.min.js"></script>

  <link rel="stylesheet" href="css/googlefonts-exo2.css">

  <link rel="stylesheet" href="css/codemirror.css">
  <script src="js/codemirror.js"></script>
  <script src="js/mode/simple.js"></script>
  <script src="js/mode/clike.js"></script>
  <script src="js/mode/javascript.js"></script>
  <script src="js/mode/python.js"></script>

  <link rel="stylesheet" href="css/addon/dialog.css">

  <script src="js/addon/searchcursor.js"></script>
  <script src="js/addon/search.js"></script>
  <script src="js/addon/dialog.js"></script>
  <script src="js/addon/matchbrackets.js"></script>
  <script src="js/addon/closebrackets.js"></script>

  <script src="js/keymap/vim.js"></script>

  <link rel="stylesheet" href="css/ide.css">
  <script src="js/ide.js"></script>

  <title>CUST Online IDE</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          CUST Online IDE
        </a>
      </div>
      <ul class="nav navbar-nav navbar-left hidden-xs">
        <li><a id="apiLink" target="_blank" href="http://oj.cust.edu.cn"><span class="glyphicon glyphicon-random" aria-hidden="true"></span></a></li>
      </ul>
      <div class="navbar-form navbar-right">
        <div class="input-group">
          <select class="form-control" id="selectLanguageBtn">
            <option value="C" mode="text/x-csrc">C (gcc 5.4.0)</option>
            <option value="C++" mode="text/x-c++src">C++ (g++ 5.4.0)</option>
            <option value="Java" mode="text/x-java">Java (OpenJDK 1.8)</option>
            <option value="Python3" mode="text/x-python">Python (3.5.3)</option>
            <option value="Python2" mode="text/x-python">Python (2.7.9)</option>
            <option value="JavaScript" mode="text/javascript">JavaScript (Node 8.16.1)</option>
            <option value="Kotlin" mode="text/x-kotlin">Kotlin (Kotlin 1.3.50)</option>
            <option value="Scala" mode="text/x-scala">Scala (Scala 2.13.0)</option>
          </select>
        </div>
        <button class="btn btn-success" id="runBtn" data-loading-text="正在运行...">
          <span class="glyphicon glyphicon-play" aria-hidden="true"></span> 运行 (F9)
        </button>
        <div class="vertical-spacer"></div>
        <input type="checkbox" id="vimCheckBox" data-toggle="toggle" data-on="Vim Editor" data-off="Normal Editor" data-onstyle="primary">
      </div>
    </div>
  </nav>

  <div id="sourceEditor"></div>

  <div class="container-fluid">
    <div class="row labels">
      <div id="inputLabel" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h4>
          <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> 输入 Input <small>可以粘贴样例到此处</small>
        </h4>
      </div>
      <div id="outputLabel" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h4>
          <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> 输出 Output <small id="emptyIndicator">暂无</small>
          <small class="pull-right" id="statusLine"></small>
        </h4>
      </div>
    </div>

    <div class="row ioEditors">
      <div id="inputEditor" class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
      <div id="outputEditor" class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
    </div>

  </div>
</body>
</html>
