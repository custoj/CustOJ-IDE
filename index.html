<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

  <!-- (Optional) Latest compiled and minified JavaScript translation files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">

  <link rel="stylesheet" href="css/codemirror.css">
  <script src="js/codemirror.js"></script>
  <script src="js/mode/simple.js"></script>
  <script src="js/mode/clike.js"></script>
  <script src="js/mode/javascript.js"></script>
  <script src="js/mode/python.js"></script>

  <link rel="stylesheet" href="css/addon/dialog.css">

  <script src="js/addon/searchcursor.js"></script>
  <script src="js/addon/search.js"></script>
  <script src="js/addon/dialog.js"></script>
  <script src="js/addon/matchbrackets.js"></script>
  <script src="js/addon/closebrackets.js"></script>

  <script src="js/keymap/vim.js"></script>

  <link rel="stylesheet" href="css/ide.css">
  <script src="js/ide.js"></script>

  <title>CUST Online IDE</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          CUST Online IDE
        </a>
      </div>
      <ul class="nav navbar-nav navbar-left">
        <li><a id="apiLink" target="_blank" href="http://oj.cust.edu.cn"><span class="glyphicon glyphicon-random" aria-hidden="true"></span></a></li>
      </ul>
      <div class="navbar-form navbar-right">
        <div class="input-group">
          <select class="form-control" id="selectLanguageBtn">
            <option value="7" mode="text/x-csrc">C (gcc 5.4.0)</option>
            <option value="13" mode="text/x-c++src">C++ (g++ 5.4.0)</option>
            <option value="27" mode="text/x-java">Java (OpenJDK 8)</option>
            <option value="35" mode="text/x-python">Python (3.5.3)</option>
            <option value="36" mode="text/x-python">Python (2.7.9)</option>
          </select>
        </div>
        <button class="btn btn-success" id="runBtn" data-loading-text="正在运行...">
          <span class="glyphicon glyphicon-play" aria-hidden="true"></span> 运行 (F9)
        </button>
        <div class="vertical-spacer"></div>
        <input type="checkbox" id="vimCheckBox" data-toggle="toggle" data-on="Vim Editor" data-off="Normal Editor" data-onstyle="primary">
      </div>
    </div>
  </nav>

  <div id="sourceEditor"></div>

  <div class="container-fluid">
    <div class="row labels">
      <div id="inputLabel" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h4>
          <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> 输入 Input <small>可以粘贴样例到此处</small>
        </h4>
      </div>
      <div id="outputLabel" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h4>
          <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> 输出 Output <small id="emptyIndicator">暂无</small>
          <small class="pull-right" id="statusLine"></small>
        </h4>
      </div>
    </div>

    <div class="row ioEditors">
      <div id="inputEditor" class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
      <div id="outputEditor" class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
    </div>

  </div>
</body>
</html>
